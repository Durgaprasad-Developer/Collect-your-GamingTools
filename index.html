<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lùn Dev</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav class="menu">
            <div class="logo">
                Lùn<span>Dev</span>
            </div>
            <ul>
                <li class="active"><i class="fa-solid fa-house-user"></i> Home</li>
                <li><i class="fa-regular fa-user"></i> User</li>
                <li><i class="fa-solid fa-heart"></i> Favourite</li>
            </ul>
            <ul>
                <li><i class="fa-brands fa-tiktok"></i> Tiktok</li>
                <li><i class="fa-brands fa-facebook"></i> Facebook</li>
                <li><i class="fa-brands fa-instagram"></i> Instagram</li>
            </ul>
        </nav>
        
        <div class="center">
            <div class="search">
                <div class="form">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search...">
                    <button>Search</button>
                </div>
            </div>

            <h2>PRODUCTS</h2>
            <div class="product-list">
                <!-- Product Item Template -->
                <div class="item" data-key="1">
                    <div class="img"><img src="img1.png" alt="Product 1"></div>
                    <div class="content">
                        <div class="title">Product name 1</div>
                        <div class="des">Lorem ipsum dolor sit amet.</div>
                        <div class="price">$20.03</div>
                        <input type="number" class="count" min="1" value="1">
                        <button class="add">Add to cart</button>
                        <button class="remove" onclick="removeItem(1)"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                </div>
                <div class="item" data-key="2">
                    <div class="img"><img src="img2.png" alt="Product 2"></div>
                    <div class="content">
                        <div class="title">Product name 2</div>
                        <div class="des">Lorem ipsum dolor sit amet.</div>
                        <div class="price">$20.03</div>
                        <input type="number" class="count" min="1" value="1">
                        <button class="add">Add to cart</button>
                        <button class="remove" onclick="removeItem(2)"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                </div>
                <div class="item" data-key="3">
                    <div class="img"><img src="img3.png" alt="Product 3"></div>
                    <div class="content">
                        <div class="title">Product name 3</div>
                        <div class="des">Lorem ipsum dolor sit amet.</div>
                        <div class="price">$20.03</div>
                        <input type="number" class="count" min="1" value="1">
                        <button class="add">Add to cart</button>
                        <button class="remove" onclick="removeItem(3)"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                </div>
                <div class="item" data-key="4">
                    <div class="img"><img src="img4.png" alt="Product 4"></div>
                    <div class="content">
                        <div class="title">Product name 4</div>
                        <div class="des">Lorem ipsum dolor sit amet.</div>
                        <div class="price">$20.03</div>
                        <input type="number" class="count" min="1" value="1">
                        <button class="add">Add to cart</button>
                        <button class="remove" onclick="removeItem(4)"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                </div>
            </div>
        </div>
        
        <aside class="cart">
            <div class="cart-name">CART</div>
            <div class="cart-list"></div>
        </aside>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
